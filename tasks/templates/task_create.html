{% extends "base.html" %}
{% load tailwind_filters %}


{% block content %}
<div class = 'max-w-lg mx-auto mt-20'>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" type="submit">Submit</button>
    </form>
</div>

{% endblock content %}
